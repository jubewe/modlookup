<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/html/img/OkayChamp_modding.ico" />
    <link rel="stylesheet" href="/html/styles.css" />
    <title>Ju / Modlookup / Channel</title>
  </head>
  <body>
    <j_progress>
      <progress
        id="j_progress"
        class="progress_load"
        value="0"
        max="100"
      ></progress>
    </j_progress>
    <j_notification><div></div></j_notification>
    <j_spacer></j_spacer>
    <j_head>
      <j_icon
        ><img class="j_icon noselect" src="/html/img/OkayChamp_modding.png"
      /></j_icon>
      <j_title>Modlookup / Channel</j_title>
    </j_head>
    <j_body>
      <j_spacer_smol></j_spacer_smol>
      <input placeholder="Channel" id="ml_channel_input" />
      <j_spacer_smol_smol></j_spacer_smol_smol>
      <button
        onclick="redirect(siteurl('/modlookup/channel/' + document.getElementById('ml_channel_input').value))"
      >
        Search
      </button>
      <j_spacer_smol_smol></j_spacer_smol_smol>
      <div id="j_ml_channel">
        <h id="j_ml_channel_info"><h id="j_ml_channel_channel"></h> has <h id="j_ml_channel_users_number"></h> tracked mod</h>
        <div id="j_table_div">
          <table id="j_table" class="j_table">
            <thead>
              <tr class="j_table_title">
                <th>Moderator-Names</th>
                <th>Moderator-IDs</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </j_body>
  </body>
</html>
<script src="/html/script.js"></script>
